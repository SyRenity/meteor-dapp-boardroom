<template name="views_boardroom">
    {{#with board}}
		<div class="row">
			<h3>Welcome back, {{> components_toName selectedAccount}}</h3>

			<small class="description description-stats">
				Here you can get an overview of the boardrooms statistics.
			</small>

			<ul class="list-group list-inline list-board-stats">
				<li class="list-group-item">
					<strong>{{numMembersRegistered}}</strong> registered members
				</li>
				<li class="list-group-item">
					<strong>{{numSubcommittees}}</strong> subcommittees
				</li>
				<li class="list-group-item">
					<strong>{{numProposals}}</strong> proposals
				</li>
				<li class="list-group-item">
					<strong>{{numExecuted}}</strong> 
					<span>Executed</span>
				</li>
				<li class="list-group-item">
					<strong>{{tokenSupply}}</strong> 
					<span>Voting Shares</span>
				</li>
			</ul>
		</div>
        
		<hr />

		<h3>Chair</h3>

		<label>{{> components_toName chair}} </label>

		<p class="info info-address">
			{{chair}}
		</p>
        
		<hr />
    
		{{#if numProposals}}
        <h3>Proposals</h3>

        <br>

        <div class="row">
            <div class="col-md-4">
                <div id="proposalsChart" 
                     class="ct-chart ct-perfect-fourth"></div>
            </div>

            <ul class="col-md-8 list-group list-proposals-info">
                <li class="list-group-item">
                    <strong>{{numExecuted}}</strong> 
                    <span>Executed</span>
                </li>
                <li class="list-group-item">
                    of <strong>{{numProposals}}</strong> 
                    <span>proposals</span>
                </li>
            </ul>
        </div>
    
		<hr />
		{{/if}}

		<h3>Executive</h3>

		<label>{{> components_toName executive}} </label>

		<p class="info info-address">
			{{executive}}
		</p>

		<hr />

		<h3>Details</h3>

		<label>Board Address</label>

		<p class="info info-address">
			{{address}}
		</p>

		<label>Equity Token Address</label>

		<p class="info info-address">
			{{tokenAddress}}
		</p>

		<label>Balance</label>

		<p class="info info-address">
			{{#with getBalance address}}
				{{fromWei balance 'ether'}} ether
			{{/with}}
		</p>

		<br />

		<button class="btn btn-default btn-faucet">
			Faucet
		</button>
	{{/with}}
</template>
