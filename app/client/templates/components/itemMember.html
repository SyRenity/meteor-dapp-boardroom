<template name="components_itemMember">
    <li class="list-group-item list-member-item row">
        <div class="col-xs-2 col-sm-1 col-md-1">
        	{{> dapp_identicon identity=address class="dapp-normal"}}
        </div>
        <div class="col-xs-8 col-sm-9 col-md-8 col-gutter">
            <h2>{{> components_toName address}}</h2>
            <p>
                <input type="text" class="web3-address" 
                       value="{{address}}" style="width: 100px;">
                #{{id}}
            </p>
        </div>
    </li>
</template>
