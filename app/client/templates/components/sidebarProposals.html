    <ul class="list-group list-proposals-nav-wrapper">  
        {{> components_itemSelectedAccount}}
        
        <div class="btn-group group-proposals-nav" role="group">
            <button type="button" class="btn btn-default">
                <strong>{{board.numOpen}}</strong> 
                Open
            </button>
            <button type="button" class="btn btn-default">
                <strong>{{board.numExecuted}}</strong> 
                Executed
            </button>
        </div>
    </ul>
    <div class="list-proposals-wrapper scrollbar-macosx">
        <ul class="list-group list-proposals">

                <div class="col-xs-2 col-md-2">

                              glyphicon-round"></i>
                </div>
                <div class="col-xs-10 col-md-10">
                    <h4> Loading proposals...</h4>
                </div>
            </li>-->
            {{#each proposals}}
				{{> components_itemProposal}}
            {{/each}}
            <a class="list-group-item row pointer list-proposals-new"
                 href="/boardroom/{{boardroom.address}}/proposal/new">
                <div class="col-xs-2 col-md-2">
                    <i class="glyphicon glyphicon-plus glyphicon-round"></i>
                </div>
                <div class="col-xs-10 col-md-10">
                    <h4>New Proposal</h4>
                </div>
            </a>
        </ul>
