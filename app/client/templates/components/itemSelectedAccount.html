<template name="components_itemSelectedAccount">
    <a class="row list-group-item selected-account-item"
       href="/accounts/">
        <div class="col-xs-3 col-sm-3 col-md-3">
            {{> dapp_identicon identity=selectedAccount}}
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9">
            <small class="text-uppercase">signed in as</small>
            <h4>{{> components_toName selectedAccount}}</h4>
        </div>
    </a>
</template>
