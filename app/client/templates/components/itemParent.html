<template name="components_itemParent">
    {{#if executive}}
    <div class="item-parent">
        <div class="col-xs-2 col-sm-2 col-md-1">
        {{> components_toIcon identity=executive class="dapp-normal"}}
        </div>
        <div class="col-xs-8 col-sm-8 col-md-9 col-gutter">
            <h2>{{> components_toName executive}}</h2>
            <input type="text" class="web3-address" 
                   value="{{executive}}" />
        </div>
    </div>
    {{/if}}
</template>
